<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crazy Life Meal Planning</title>
</head>
<body>
<div class="container">
  
<div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <h1 style="text-align: center">Crazy Life Meal Planning</h1>
    <h3 style="text-align: center">Login</h3>
      <!--UserName-->
      <div class="formGroup my-4">
        <label for="UserName">User Name</label>
        <input
          formControlName="UserName"
          id="UserName"
          type="text"
          class="form-control ">
        <div *ngIf= "this.loginForm.controls.UserName.invalid && (this.loginForm.controls.UserName.dirty || this.loginForm.controls.UserName.touched)"
            class="alert alert-danger">
          <div *ngIf="this.loginForm.controls.UserName.errors.required">
            User Name is Required.
          </div>
        </div>
      </div>
      <!--Password-->
      <div class="formGroup">
        <label for="password">Password</label>
        <input
          formControlName="password"
          id="password"
          type="text"
          class="form-control">
        <div *ngIf= "this.loginForm.controls.password.invalid && (this.loginForm.controls.password.dirty || this.loginForm.controls.password.touched)"
            class="alert alert-danger">
          <div *ngIf="this.loginForm.controls.password.errors.required">
            Password is Required.
          </div>
        </div>
      </div>
      <div
      *ngIf="
        this.loginForm.controls.invalid &&
        (this.loginForm.controls.dirty ||
          this.loginForm.controls.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="this.loginForm.controls.errors">
        Input is required.
      </div>
    </div>
      <button class="btn btn-primary"  type="submit">Submit</button>
    </form>
</div> 
</div>
</body>
